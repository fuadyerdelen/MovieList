<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movielist</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">

    <script type="text/javascript" src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-light ">

            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="picture/movie.png" alt="movie" id="icon">
                    The Movie List
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" onclick=""
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">

                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Best 100</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">This mount</a>
                        </li>
                    </ul>

                    <a href="#" class="login">Login</a>
                    <a href="#" class="register">Register</a>
                    <div class="dropdown">
                        <a class="btn dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Chance Language
                        </a>

                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <li><button class="dropdown-item" onclick="chanceLang('tr-TR', 'Türkçe')">Türkçe</button>
                            </li>
                            <li><button class="dropdown-item" onclick="chanceLang('en-EN','English')">English</button>
                            </li>
                            <li><button class="dropdown-item" onclick="chanceLang('gr-GR','Ελληνικά')">Ελληνικά</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </nav>
    </header>

    <!-- <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
        <input type="search" class="form-control form-control-dark" placeholder="Search..." aria-label="Search">
    </form> -->

    <div id="slider">
        <ul id="movieList" class="list-group list-group-horizontal">
        </ul>

        <button onclick="crsLeft()" class="carousel-control-prev" type="button">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <button onclick="crsRight()" class="carousel-control-next" type="button">
            <span class="carousel-control-next-icon"></span>
        </button>

    </div>



    <main>

        <div id="main-content" class="container"></div>

        <div class="d-flex mb-2">
            <button type="button" class="btn btn-info" onclick="previousContent()">Previous</button>
            <button type="button" class="btn btn-info ms-auto" onclick="nextContent()">Next</button>

        </div>
    </main>




    <footer class="card-footer ">
        <p> &copy; m.fuad yerdelen </p>
        <ul class="list-group list-group-horizontal align-items-center social-ul">
            <li class="footer-social-item"><a class="social_link" href="#">
                    <img class="social_media" src="picture/twitter.png" alt="icon_tw">
                </a></li>
            <li class="footer-social-item"><a class="social_link" href="#">
                    <img class="social_media" src="picture/instagram.png" alt="icon_ins">
                </a></li>
            <li class="footer-social-item"><a class="social_link" href="#">
                    <img class="social_media" src="picture/facebook.png" alt="icon_ytb">
                </a></li>
        </ul>
    </footer>



    <div class="modal fade " id="movie_detail_modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered  modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">

                        <div class="row ">
                            <div class="col-md-4">
                                <img id="movie_details_poster" class="poster" src="/picture/pic.jpg" alt="movie poster">
                            </div>
                            <div class="col-md-8">

                                <h5 class="modal-title" id="movie_details_name"></h5><br>

                                <img id="movie_detail_star" src="/picture/star.png" alt="movie rate star">
                                <span id="movie_details_rate"></span>

                                <span id="movie_detail_year"></span><br><br>
                                <span id="movie_detail_slogan"></span>
                                <hr>
                                <p id="movie_detail_summary"></p>

                            </div>

                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>




    <script src="app.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
