<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="You can make a list of movies you want to watch or have already watched.">
    <title>movielist</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-light ">

            <div class="container-fluid">
                <a id="icon_btn" class="navbar-brand" href="">
                    <img src="picture/movie.png" alt="movie" id="icon">
                    The Movie List
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" onclick=""
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">


                    </ul>
                    <a id="mylist_btn" href="" class="d-none" onclick="fillMovieList()" data-bs-toggle="modal"
                        data-bs-target="#myAccountModal">
                        <img src="/picture/user.png" alt="">
                        My list
                    </a>


                    <button id="login_btn" type="button" class="btn btn-info" data-bs-toggle="modal"
                        data-bs-target="#loginModal">
                        Login
                    </button>

                    <button id="logout_btn" type="button" class="btn btn-info d-none" onclick="logout()">
                        Logout
                    </button>

                    <button id="register_btn" type="button" class="btn btn-info" data-bs-toggle="modal"
                        data-bs-target="#registerModal">
                        Register
                    </button>

                    <div class="dropdown">
                        <a class="btn dropdown-toggle" href="#" role="button" id="dropdownMenuLink"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Chance Language
                        </a>

                        <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                            <li><button class="dropdown-item" onclick="chanceLang('tr-TR', 'Türkçe')">Türkçe</button>
                            </li>
                            <li><button class="dropdown-item" onclick="chanceLang('en-EN','English')">English</button>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

        </nav>
    </header>


    <section id="slider">
        <ul id="movieList" class="list-group list-group-horizontal">
        </ul>
        <button onclick="crsLeft()" class="carousel-control-prev" type="button">
            <span class="carousel-control-prev-icon"></span>
        </button>

        <button onclick="crsRight()" class="carousel-control-next" type="button">
            <span class="carousel-control-next-icon"></span>
        </button>

    </section>


    <main>

        <div id="main-content" class="container"></div>

        <div class="d-flex mb-2">
            <button type="button" class="btn btn-info" onclick="previousContent()">Previous</button>
            <button type="button" class="btn btn-info ms-auto" onclick="nextContent()">Next</button>

        </div>

    </main>


    <footer class="card-footer ">
        <p> &copy; m.fuad yerdelen </p>
        <ul class="list-group list-group-horizontal align-items-center social-ul">
            <li class="footer-social-item"><a class="social_link" href="#">
                    <img class="social_media" src="picture/twitter.png" alt="icon_tw">
                </a></li>
            <li class="footer-social-item"><a class="social_link" href="#">
                    <img class="social_media" src="picture/instagram.png" alt="icon_ins">
                </a></li>
            <li class="footer-social-item"><a class="social_link" href="#">
                    <img class="social_media" src="picture/facebook.png" alt="icon_ytb">
                </a></li>
        </ul>
    </footer>


    <!-- movie details -->
    <div class="modal fade " id="movie_detail_modal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered  modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">

                        <div class="row ">
                            <div class="col-md-4">
                                <img id="movie_details_poster" class="poster" src="/picture/pic.jpg" alt="movie poster">
                            </div>
                            <div class="col-md-8">

                                <h5 class="modal-title" id="movie_details_name"></h5><br>

                                <img id="movie_detail_star" src="/picture/star.png" alt="movie rate star">
                                <span id="movie_details_rate"></span>

                                <span id="movie_detail_year"></span><br><br>
                                <span id="movie_detail_slogan"></span>
                                <hr>
                                <p id="movie_detail_summary"></p>

                            </div>

                        </div>

                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" id="add_movie_btn" class="btn btn-info btn-lg">Add the
                        list</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- login -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="loginInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="loginInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="loginInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="loginInputPassword1">
                        </div>

                        <button type="button" data-bs-dismiss="modal" onclick="login()"
                            class="btn m-a btn-primary m-auto">Submit</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- register -->
    <div class="modal fade" id="registerModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="registerInputName" class="form-label">Name</label>
                            <input type="text" class="form-control" id="registerInputName">
                        </div>
                        <div class="mb-3">
                            <label for="registerInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="registerInputEmail1"
                                aria-describedby="emailHelp">
                        </div>
                        <div class="mb-3">
                            <label for="registerInputPassword1" class="form-label">Password</label>
                            <input type="password" class="form-control" id="registerInputPassword1">
                        </div>

                        <button onclick="register()" class="btn m-a btn-primary">Submit</button>
                    </form>
                </div>

            </div>
        </div>
    </div>

    <!-- my account -->
    <div class="modal fade" id="myAccountModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myAccountModalLabel">Hi <span id="user">User</span>! Make a list of what
                        you want to watch..</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <ol id="movie_list" class="list-group list-group-numbered">

                    </ol>
                </div>

            </div>
        </div>
    </div>




    <script src="app.js"></script>
    <script src="login.js"></script>
    <script src="movie.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>

</body>

</html>
